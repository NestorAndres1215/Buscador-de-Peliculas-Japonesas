<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Studio Ghibli</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-film"></i>
                    <span>Studio Ghibli</span>
                </div>
                <div class="stats" id="movie-stats">
                    Cargando películas...
                </div>
            </div>
        </div>
        
    </header>
    
    <div class="container">
        <div class="search-filters">
            <div class="search-group">
                <i class="fas fa-search"></i>
                <input type="text" id="search" class="form-control" placeholder="Buscar película..." oninput="searchMovies()">
            </div>
            
            <select id="genre-filter" class="form-select" onchange="filterAndSortMovies()">
                <option value="">Todos los directores</option>
                <!-- Directors will be populated dynamically -->
            </select>
            
            <select id="sort" class="form-select" onchange="filterAndSortMovies()">
                <option value="">Ordenar por...</option>
                <option value="year_asc">Año: Más antiguas primero</option>
                <option value="year_desc">Año: Más recientes primero</option>
                <option value="title_asc">Título: A-Z</option>
                <option value="title_desc">Título: Z-A</option>
                <option value="score_desc">Puntuación: Mayor a menor</option>
                <option value="score_asc">Puntuación: Menor a mayor</option>
            </select>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando películas...</p>
        </div>
        
        <div id="no-results" class="no-results" style="display: none;">
            <i class="fas fa-search"></i>
            <p>No se encontraron películas que coincidan con tu búsqueda.</p>
        </div>
        
        <div id="movies" class="movie-grid" style="display: none;"></div>
        
        <div id="pagination" class="pagination"></div>
    </div>
    
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img id="modal-backdrop" class="modal-backdrop" src="" alt="">
                <div class="modal-title-container">
                    <h2 id="modal-title" class="modal-title"></h2>
                    <div id="modal-info" class="modal-info"></div>
                </div>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Studio Ghibli Films Database</p>
                <div class="footer-links">
                    <a href="#">Acerca de</a>
                    <a href="#">API</a>
                    <a href="#">Contacto</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js">
       
    </script>
</body>
</html>
